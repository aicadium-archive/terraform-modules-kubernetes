replicas: 3
minimumMasterNodes : 2

esMajorVersion: 6

clusterName: tracing
nodeGroup: master

roles:
  master: "true"
  ingest: "true"
  data: "false"

volumeClaimTemplate:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi



rbac:
  create: true

podSecurityPolicy:
  create: true

image: docker.elastic.co/elasticsearch/elasticsearch-oss
imageTag: 6.8.2

resources:
  limits:
    cpu: "1"
    memory: 1536Mi
  requests:
    cpu: 25m
    memory: 512Mi
